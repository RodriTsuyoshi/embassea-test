<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>The Embassea</title>

    <!-- Elegant handwriting for the title + a clean sans for the subtitle -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root{
            --bg: #ffffff;
            --navy: #022b3a;   /* deep nautical navy */
            --muted: #557a7b;  /* calmer subtitle tone */
        }

        html, body {
            height: 100%;
            margin: 0;
            background: var(--bg); /* white background */
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }

        body {
            font-family: "Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        .wrapper {
            max-width: 1000px;
            width: 100%;
            /* temporary visual aid while debugging â€” remove when satisfied */
            /* outline: 1px dashed rgba(0,0,0,0.04); */
        }

        /* Handwritten, elegant nautical title with safe fallbacks */
        h1 {
            /* primary: Great Vibes; fallbacks: Georgia/serif so text is visible if Google Fonts blocked */
            font-family: "Great Vibes", Georgia, "Times New Roman", serif;
            color: var(--navy);
            margin: 0;
            line-height: 0.95;
            /* responsive but safe sizes to avoid off-screen clipping */
            font-size: clamp(2.4rem, 8vw, 5.2rem);
            font-weight: 400;
            letter-spacing: 0;
            text-rendering: optimizeLegibility;
            text-shadow: 0 6px 18px rgba(2,43,58,0.06);
        }

        /* Clean, slightly bold subtitle with fallbacks */
        .subtitle {
            display: block;
            font-family: "Montserrat", Arial, sans-serif;
            color: var(--muted);
            margin-top: 0.5rem;
            font-size: clamp(1.05rem, 3vw, 1.6rem);
            font-weight: 600;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            opacity: 0.95;
        }

        /* If the external font is blocked and you want to force visibility,
           this rule ensures the fallback serif is used immediately (uncomment to debug) */
        /* h1 { font-family: Georgia, "Times New Roman", serif !important; } */

        @media (max-width: 380px) {
            h1 { font-size: 2.2rem; }
            .subtitle { font-size: 0.95rem; letter-spacing: 0.12em; }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>The Embassea</h1>
        <h2 class="subtitle">Soon</h2>
    </div>
    <script>
        window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
</body>
</html>
